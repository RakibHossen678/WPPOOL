<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPPOOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#ebedf0]">
    <div
      class="flex justify-between items-center px-9 py-12 fixed top-0 left-0 w-full"
    >
      <img class="w-40" src="./images/logo.png" alt="" />

      <div class="flex space-x-5 items-center">
        <span class="border-2 p-2 rounded-full">
          <img src="./images/share.png" alt="" />
        </span>
        <span class="text-white border-2 px-3 py-2 rounded-full">
          <h1>Download the 2024 Report</h1>
        </span>
        <span>
          <img src="./images/menu.png" alt="" />
        </span>
      </div>
    </div>
    <div class="bg-[#2042B6] min-h-[675px] mt-5 mx-5 flex items-center px-8">
      <div class="text-white space-y-6">
        <div>
          <h1 class="text-3xl font-medium pb-2">60</h1>
          <h1>Companies</h1>
        </div>
        <div>
          <h1 class="text-3xl font-medium pb-2">$100B</h1>
          <h1>Market cap</h1>
        </div>
        <div>
          <h1 class="text-3xl font-medium pb-2">3.5x</h1>
          <h1>Revenue multiple</h1>
        </div>
        <div>
          <h1 class="text-3xl font-medium pb-2">60%</h1>
          <h1>LTM avg. revenue growth rate</h1>
        </div>
      </div>
      <div class="flex justify-center flex-1 items-center">
        <img class="z-0 opacity-50" src="./images/dots.png" alt="" />
        <div class="z-10 absolute text-center text-white">
          <h1 class="text-6xl pb-1 font-serif">The WPPOOL Index</h1>
          <p class="text-lg font-serif">
            Monitor the performance of emerging, publicly traded, financial
            technology companies
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
